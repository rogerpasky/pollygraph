<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Graph: Madrid Metro Stations Graph</title>

  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script type="module" defer>
    import { pollygraph } from '/js/pollygraph.js';
    const controller = pollygraph(
      {
        datasourceInitialContent: "/metro/srv/madrid-metro-stations-graph.json", 
        spiRootPath: "/metro", 
        datasourceRootPath: "/metro/srv", 
        graphSvgId: "the-graph", 
        informerDivId: "the-informer-div", 
        searchInputId: "the-search-input", 
        searchSuggestionsUlId: "the-search-suggestions-ul"
      }
    );
  </script>
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="graph-container">

  <div id="graph" class="graph">
    <h1>Madrid Metro Stations Graph</h1>
    <svg id="the-graph", style="width:100%; height:100%"></svg>
  </div>

  <div id="sidebar" class="resizable">
    <div class="search-container">
      <input type="text" id="the-search-input" class="search-input" placeholder="Search...">
      <ul id="the-search-suggestions-ul" class="search-suggestions"></ul>
    </div>
    <div id="the-informer-div" class="informer"></div>
  </div>

</div>

</body>
</html>
