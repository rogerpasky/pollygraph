<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polly Graph: World Countries</title>

  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script type="module" defer>
    import { pollygraph } from '/js/pollygraph.js';
    import { getWorldCountries } from './get-world-countries.js';
    pollygraph(getWorldCountries());
  </script>
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>World Countries Graph</h1>

<div class="graph-container">
  <div id="graph" class="graph">
    <svg id="the-graph", style="width:100%; height:100%"></svg>
  </div>
  <div id="info" class="resizable"></div>
</div>

</body>
</html>
